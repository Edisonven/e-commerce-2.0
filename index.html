<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundo Gamer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <h2 class="navbar__title">navbar</h2>
        <div class="navbar__icons">
          <a href=""
            ><i
              class="navbar__icon navbar__icon--lupa fa-solid fa-magnifying-glass"
            ></i
          ></a>
          <a href=""><i class="navbar__icon fa-solid fa-circle-user"></i></a>
          <a href=""><i class="navbar__icon fa-solid fa-gear"></i></a>
        </div>
        <div class="navbar__icons-menu">
          <label for="fa-bars"
            ><i class="navbar__icon navbar__icon--bars fa-solid fa-bars"></i
          ></label>
        </div>
        <div class="navbar__input">
          <input
            type="search"
            class="navbar__placeholder"
            placeholder="Buscar Producto"
          />
          <a href=""
            ><i
              class="navbar__icon navbar__icon--lupa2 fa-solid fa-magnifying-glass"
            ></i
          ></a>
        </div>
      </nav>
      <aside class="sidebar">
        <h1 class="sidebar__title">Categorías</h1>
        <input type="checkbox" id="fa-bars" class="sidebar__input--menu" />
        <div class="sidebar__menu">
          <a href="#" class="sidebar__link">Juegos (250)</a>
          <a href="#" class="sidebar__link">Periféricos (67)</a>
          <a href="#" class="sidebar__link">Teléfonos (124)</a>
          <a href="#" class="sidebar__link">Notebooks (35)</a>
          <a href="#" class="sidebar__link">Consolas (15)</a>
        </div>
      </aside>
    </div>
    <script
      src="https://kit.fontawesome.com/264cd09e8c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
